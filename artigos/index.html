<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Artigos - IGEN</title>
   
</head>
<body>
    <header>
        <h1>IGEN - Igualdade de Gênero</h1>
        <div class="header-buttons">
            <a href="../index.html" class="btn btn-danger">Sair</a>
            <a href="cadastro_artigo.html" class="btn btn-success">Cadastrar Artigo</a>
            <a href="../edit/editAccount.html" class="btn btn-success">Editar Conta</a>
            <a href="edit/artigo.html" class="btn btn-success">Editar Artigos</a>
            <a href="edit/usuario.html" class="btn btn-success">Editar Usuarios</a>
        </div>
    </header>
    <div class="container">
        <input type="text" id="search" placeholder="Pesquisar artigos">
        <div class="article">
            <a href="consiciencia.html">
                <img src="img/bandeiraL.jpg" alt="Consciência de gênero">
                <p>Consciência de gênero</p>
            </a>
        </div>
        <div class="article">
            <a href="Igualdade_generos.html">
                <img src="img/igualdade.jpg" alt="Igualdade entre os gêneros">
                <p>Igualdade entre os gêneros</p>
            </a>
        </div>
        <div class="article">
            <a href="Igualdade_salario.html">
                <img src="img/igualdade-emprego.jpg" alt="Igualdade salarial">
                <p>Igualdade salarial</p>
            </a>
        </div>
        <div class="article">
            <a href="igualdade-educa.html">
                <img src="img/igualdade-na-educação.jpg" alt="Tema do Artigo 4">
                <p>Igualdade de gênero na educação</p>
            </a>
        </div>
    </div>
    <footer>
        &copy; 2023 IGEN - Igualdade de Gênero
    </footer>
    <script>
        document.getElementById("search").addEventListener("input", function() {
            const searchTerm = this.value.toLowerCase();
            const articles = document.querySelectorAll(".article");
            
            articles.forEach(function(article) {
                const articleText = article.textContent.toLowerCase();
                if (articleText.includes(searchTerm)) {
                    article.style.display = "block";
                } else {
                    article.style.display = "none";
                }
            });
        });
    </script>
    
</body>
</html>
