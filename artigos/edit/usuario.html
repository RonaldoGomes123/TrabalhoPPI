<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../style.css">
    <title>Gerenciamento de Usuários - IGEN</title>
</head>
<body>
    <header>
        <h1>IGEN - Igualdade de Gênero</h1>
        <div class="header-buttons">
            <a href="../../index.html" class="btn btn-danger">Sair</a>
            <a href="../cadastro_artigo.html" class="btn btn-success">Cadastrar Artigo</a>
            <a href="../../edit/editAccount.html" class="btn btn-success">Editar Conta</a>
            <a href="artigo.html" class="btn btn-success">Editar Artigos</a>
            <a href="#" class="btn btn-success">Editar Usuarios</a>   
        </div>
    </header>
    <div class="container">
        <h2>Gerenciamento de Usuários</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr id="usuario1">
                    <td>Usuário 1</td>
                    <td>usuario1@email.com</td>
                    <td>
                        <button class="btn btn-danger" onclick="excluirUsuario('usuario1')">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="centered-buttons">

        <button onclick="voltarParaArtigos()" class="btn btn-primary">Voltar para Artigos</button>
    </div>
    <footer>
        &copy; 2023 IGEN - Igualdade de Gênero
    </footer>

    <script>
        function excluirUsuario(usuarioId) {
            const confirmDelete = confirm("Tem certeza de que deseja excluir este usuário?");
            if (confirmDelete) {
                alert("O usuário foi excluído com sucesso.");
                const linhaUsuario = document.getElementById(usuarioId);
                if (linhaUsuario) {
                    linhaUsuario.remove();
                }            }
        }
        function voltarParaArtigos() {
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>
